<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Script-Type" content="text/javascript">
    <meta http-equiv="Content-Style-Type" content="text/css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>지브리 스튜디오</title>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div id="logo-div">
        <div class="logo-title">
            <span class="jp">スタジオジブリ</span><hr>
            <span class="en">STUDIO GHIBLI</span>
        </div>
        <img class="logo-img" src="img/logo.png" alt="지브리 로고">
        <i class="fa fa-angle-double-down down-icon"></i>
    </div>
    
    <div id="contents01">
        <div class="title-group">
            <div class="date-title">
                JP 1989.7.29&nbsp;&nbsp;KR 2007.11.22
            </div>
            <div class="top-title">
                <div class="title">魔女の宅急便</div>
                <div class="sub-title">Kiki's Delivery Service</div>
            </div>
        </div>
        <div class="img-div">
            <img class="img" src="img/kiki.png" alt="마녀배달부 키키">
            <div class="fence"></div>
        </div>
        <div class="shooting-star">
            <div class="star"></div>
        </div>
        <div class="shooting-star">
            <div class="star"></div>
        </div>
        <div class="shooting-star">
            <div class="star"></div>
        </div>
        <div class="shooting-star">
            <div class="star"></div>
        </div>
        <div class="shooting-star">
            <div class="star"></div>
        </div>
        <i class="fa fa-angle-double-down down-icon"></i>
    </div>
    
    <div id="contents02">
        <div class="title-group">
            <div class="date-title">
                JP 2001.7.20&nbsp;&nbsp;KR 2002.06.28
            </div>
            <div class="top-title">
                <div class="title">千と千尋の神隠し</div>
                <div class="sub-title">Spirited Away</div>
            </div>
        </div>
        <div id="cave-div" class="cave">
            <div class="cave-shadow"></div>
            <div class="stonewall">
                <div>
                    <div class="left-face">
                        <div class="eye"></div>
                        <div class="nose"></div>
                    </div>
                    <div class="right-face">
                        <div class="eye"></div>
                        <div class="nose"></div>
                    </div>
                </div>
                <div>
                    <div class="left-hand"></div>
                    <div class="right-hand"></div>
                </div>
            </div>
            <img class="castle-img" src="img/castle.jpg">
            <div class="kaonasi">
                <div class="mask">
                    <div class="top-mask">
                        <div class="left-mask">
                            <div class="top-pattern"></div>
                            <div class="eye"></div>
                            <div class="shadow"></div>
                            <div class="bottom-pattern"></div>
                        </div>
                        <div class="right-mask">
                            <div class="top-pattern"></div>
                            <div class="eye"></div>
                            <div class="shadow"></div>
                            <div class="bottom-pattern"></div>
                        </div>
                    </div>
                    <div class="bottom-mask">
                        <div class="mouth"></div>
                        <div class="shadow"></div>
                    </div>
                </div>
            </div>
        </div>
        <i class="fa fa-angle-double-up up-icon"></i>
    </div>
</body>
</html>
